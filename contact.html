<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f61c5c8843.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Kontakt</h1>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact-form-section">
      <h2>Kontaktformular</h2>
      <p>Hinterlasse mir eine Nachricht:</p>

      <form id="contactForm">
        <div>
          <label for="nameEingabe">Name:</label>
          <input type="text" id="nameEingabe" name="nameEingabe" required>
        </div>

        <div>
          <label for="emailEingabe">E-Mail:</label>
          <input type="email" id="emailEingabe" name="emailEingabe" required>
        </div>

        <div>
          <label for="nachrichtEingabe">Nachricht:</label>
          <textarea id="nachrichtEingabe" name="nachrichtEingabe" rows="5" required></textarea>
        </div>

        <input type="hidden" id="empfaengerNameInput" name="recipientsName" value="Alan">
        </div>
        <div class="privacy-consent">
          <input type="checkbox" id="privacyCheckbox" name="privacy" value="accepted" required>
          <label for="privacyCheckbox">
            Ich habe die <a href="datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutzerkl√§rung</a>
            gelesen und akzeptiere sie.
          </label>
        </div>

        <button type="submit" id="sendeButton">Nachricht senden</button>
        <div id="statusMeldung" style="margin-top: 10px;"></div>
      </form>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <strong>2025 Alan Kerkuki</strong></p> 
    <a href="datenschutz.html">Datenschutz</a> </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
